<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DucDz Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 60px; /* Kích thước to cho "DucDz" */
            color: #ff4500; /* Màu cam nổi bật, bạn có thể thay đổi */
            margin-bottom: 20px;
        }
        .key-box {
            margin-top: 20px;
        }
        input#key {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DucDz</h1>
        <div class="key-box">
            <label for="key">Your Key:</label>
            <input type="text" id="key" readonly placeholder="No key available">
            <button onclick="copyKey()">Copy Key</button>
        </div>
    </div>

    <script>
        // Lấy query parameter từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const keyValue = urlParams.get('key');

        // Nếu có key và không rỗng, hiển thị nó; ngược lại để trống
        if (keyValue && keyValue.trim() !== '') {
            document.getElementById('key').value = keyValue;
        } else {
            document.getElementById('key').value = ''; // Ô trống nếu không có key
            document.getElementById('key').placeholder = 'No key available';
        }

        // Hàm copy key
        function copyKey() {
            const keyInput = document.getElementById('key');
            if (keyInput.value.trim() !== '') {
                keyInput.select();
                document.execCommand('copy');
                alert('Key copied to clipboard!');
            } else {
                alert('No key to copy!');
            }
        }
    </script>
</body>
</html>
