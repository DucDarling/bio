  <script>
  const BIN_ID = "68b7c0ee43b1c97be9351e19";
  const MASTER_KEY = "$2a$10$iQNsvLijA.NY1mO1DGzLNuXQk9zc1g3A5IO1NUngCUJFaghZIdbye";

  function generateKey() {
      let rand = Math.random().toString(36).substring(2, 8).toUpperCase();
      return "DUC_" + rand;
  }

  async function saveKey(newKey) {
      let url = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
      
      // Láº¥y dá»¯ liá»‡u cÅ©
      let res = await fetch(url + "/latest", {

      let data = await res.json();
      let keys = data.record.keys || [];

      // ThÃªm key má»›i
      keys.push(newKey);

      // Ghi láº¡i
      await fetch(url, {
          method: "PUT",
          headers: {
              "Content-Type": "application/json",
              "X-Master-Key": MASTER_KEY
          },
          body: JSON.stringify({ keys })
      });
  }

  async function main() {
      let key = generateKey();
      document.getElementById("key").innerText = key;
      await saveKey(key);
  }
  main();
  </script>
