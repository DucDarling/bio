<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bio Page</title>
</head>
<body style="font-family: Arial; background: #111; color: white; text-align:center; padding:50px;">
  <h2>Chào mừng bạn!</h2>
  <p>Bạn đã vượt link thành công 🎉</p>
  <p id="key"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sid = urlParams.get("sid");

    if (sid) {
      document.getElementById("key").innerHTML = "🔑 Key của bạn: DUC_" + sid;
    } else {
      document.getElementById("key").innerHTML = "❌ Không tìm thấy key!";
    }
  </script>
</body>
</html>
