<body>

  <script>
    (async () => {
      const params = new URLSearchParams(location.search);
      const sid = params.get("sid");
      if (!sid) {
        document.getElementById("status").textContent = "Thi·∫øu tham s·ªë sid!";

      }

      const newKey = "DUC_" + sid;

      const GIST_ID = "8d901e2dc4daf9f58b0e230cbcd05105";

      const API_URL = `https://api.github.com/gists/${GIST_ID}`;
      const GITHUB_TOKEN = "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"; // Thay token ·ªü ƒë√¢y (account DucDarling)

      try {
        const resp = await fetch(RAW_URL + "?t=" + Date.now(), { cache: "no-store" });

      } catch (err) {
