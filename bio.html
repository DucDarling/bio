<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nh·∫≠n Key</title>
</head>
<body>
  <h2>B·∫°n ƒë√£ v∆∞·ª£t link th√†nh c√¥ng üéâ</h2>
  <div id="result">ƒêang t·∫°o key...</div>

  <script>
    const GIST_ID = "bcacd8810c48a5788e0bba0cdb428aac"; // Gist ID c·ªßa b·∫°n
    const GITHUB_TOKEN = "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"; // Token b·∫°n ƒë∆∞a

    function generateKey() {
      let random = Math.random().toString(36).substring(2, 10).toUpperCase();
      return "DUC_" + random;
    }

    async function createKey() {
      let newKey = generateKey();

      try {
        // L·∫•y n·ªôi dung key.json hi·ªán t·∫°i
        let res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
          headers: { "Authorization": "token " + GITHUB_TOKEN }
        });
        let gist = await res.json();
        let content = JSON.parse(gist.files["key.json"].content);

        // Th√™m key m·ªõi
        content.push(newKey);

        // Update gist
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
          method: "PATCH",
          headers: {
            "Authorization": "token " + GITHUB_TOKEN,
            "Accept": "application/vnd.github.v3+json"
          },
          body: JSON.stringify({
            files: {
              "key.json": {
                content: JSON.stringify(content, null, 2)
              }
            }
          })
        });

        document.getElementById("result").innerText =
          "Key c·ªßa b·∫°n: " + newKey + "\nH√£y copy v√† d√°n v√†o tool.";
      } catch (e) {
        document.getElementById("result").innerText = "‚ùå L·ªói khi t·∫°o key!";
        console.error(e);
      }
    }

    createKey();
  </script>
</body>
</html>
